<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>登录界面</title>
</head>

<body>
<div class="box">
    <div class="left"></div>
    <div class="right">
        <h4>登 录</h4>
        <form id="form-login">
            <input class="acc" type="text" placeholder="用户名" id="username">
            <input class="acc" type="password" placeholder="密码" id="password">
            <input id="btn-login" class="submit" type="submit" value="Login" onclick="login()">
            <!--                <button id="btn" onclick="login()">登录</button>-->
        </form>
        <div class="fn">
            <a href="javascript:;">注册账号</a>
            <a href="javascript:;">找回密码</a>
        </div>
    </div>
</div>

<script>

    function login() {
        event.preventDefault();
        const username = document.getElementById("username").value
        const password = document.getElementById("password").value
        if (!username || !password) {
            alert("请输入用户名和密码")
            return
        }
        fetch('/login', {
            method: "POST",//请求方式
            headers: {//定制http请求的标头
                "Content-Type": "application/json;charset=UTF-8"
            },
            body: JSON.stringify({username: username, password: password})
        }).then(res => res.text()).then(res => {
            if (res) {  // res 不为null再去解析
                let json = JSON.parse(res)
                if (json.id) {
                    location.href = '/FirstPage.html'
                }
            } else {
                alert("账号或密码错误")
            }
        })
    }

</script>


</body>

</html>
